<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Admin Dashboard Panel</title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">Jst Tan</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="index.html">
                    <i class="uil uil-home"></i>
                    <span class="link-name">Home</span>
                </a></li>
                <li><a href="analytics.html">
                    <i class="uil uil-analytics"></i>
                    <span class="link-name">Analytics</span>
                </a></li>
                <li><a href="ideas.html">
                    <i class="uil uil-lightbulb"></i>
                    <span class="link-name">Ideas</span>
                </a></li>
                <li><a href="notes.html">
                    <i class="uil uil-notes"></i>
                    <span class="link-name">Notes</span>
                </a></li>
                <li><a href="tasks.html">
                    <i class="uil uil-clipboard"></i>
                    <span class="link-name">Tasks</span>
                </a></li>
                <li><a href="teenager-heroes.html">
                    <i class="uil uil-book-alt"></i>
                    <span class="link-name">Teenager Heroes</span>
                </a></li>
                <li><a href="one-future-unified-team.html">
                    <i class="uil uil-users-alt"></i>
                    <span class="link-name">Teenager Heroes</span>
                </a></li>
            </ul>
            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                <span class="link-name">Dark Mode</span>
            </a>
            
                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <img src="images/logo.png" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Analytics</span>
                </div>

                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-user"></i>
                        <span class="text">Users</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box2">
                        <i class="uil uil-eye"></i>
                        <span class="text">Views</span>
                        <span class="number">0</span>
                    </div>
                    <div class="box box3">
                        <i class="uil uil-bill"></i>
                        <span class="text">Revenue</span>
                        <span class="number">$0</span>
                    </div>
                </div>
            </div>
            <br><br>
            <div class="boxes">
                <div class="box box1">
                    <i class="uil uil-comment-alt-dots"></i>
                    <span class="text">Comments</span>
                    <span class="number">0</span>
                </div>
                <div class="box box2">
                    <i class="uil uil-video"></i>
                    <span class="text">Video</span>
                    <span class="number">TBA</span>
                </div>
                <div class="box box3">
                    <i class="uil uil-book-alt"></i>
                    <span class="text">Story</span>
                    <span class="number">1</span>
                </div>
            </div>
            <br><br>
            <div class="boxes">
                <div class="box box1">
                    <i class="uil uil-comment-heart"></i>
                    <span class="text">Subscribers</span>
                    <span class="number">10</span>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
